<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpeedDigits Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e1625;
  --card:#121826;
  --muted:#9aa4b2;
  --accent:#7c3aed;
  --green:#16a34a;
  --red:#dc2626;
}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(1200px 600px at top,#1c2a44,var(--bg));
  color:#e5e7eb;
}
.container{
  max-width:880px;
  margin:40px auto;
  padding:24px;
}
.header{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:28px;
  font-weight:700;
}
.sub{
  margin-top:4px;
  color:var(--muted);
}
.card{
  background:linear-gradient(180deg,#121826,#0f172a);
  border-radius:14px;
  padding:24px;
  margin-top:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}
.row{
  display:flex;
  gap:16px;
  margin-bottom:16px;
}
.row > *{flex:1 1 0;}
.field{margin-bottom:16px}
.label{
  display:block;
  margin-bottom:6px;
  color:#cbd5f5;
  font-size:14px;
}

input,select{
  background:#0b1220;
  border:1px solid #1f2937;
  color:#e5e7eb;
  padding:12px;
  border-radius:10px;
  font-size:15px;
  width:100%;
  box-sizing:border-box;
}
button{
  background:var(--accent);
  border:none;
  color:white;
  padding:14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}
.hidden{display:none}

/* TEST PAGE */
.test-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  color:var(--muted);
}
.progress{
  height:6px;
  background:#1f2937;
  border-radius:6px;
  overflow:hidden;
}
.progress div{
  height:100%;
  width:0%;
  background:var(--accent);
}
.question-box{
  margin:30px auto;
  background:#0b1220;
  border-radius:14px;
  padding:20px 30px;
  text-align:center;
  font-size:28px;
  font-weight:700;
  max-width:400px;
}
.answer{
  width:300px;
  display:block;
  margin:20px auto 0 auto;
  font-size:16px;
  padding:12px;
}
.submit-row{
  display:flex;
  gap:10px;
  margin-top:14px;
  justify-content:center;
}
.submit{
  flex:1;
  font-size:18px;
  max-width:200px;
}
.end-btn{
  width:44px;
  background:#1f2937;
}
.blink-green{animation:greenBlink .4s}
.blink-red{animation:redBlink .4s}
@keyframes greenBlink{
  50%{box-shadow:0 0 20px var(--green)}
}
@keyframes redBlink{
  50%{box-shadow:0 0 20px var(--red)}
}

/* ANALYSIS */
.stats{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:20px;
}
.stat{
  background:#0b1220;
  padding:16px;
  border-radius:12px;
  text-align:center;
}
.stat h2{margin:0;font-size:22px}
.stat p{margin:4px 0 0;color:var(--muted)}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}
.correct{color:var(--green)}
.wrong{color:var(--red)}
  /* ===== PERFORMANCE HUB (SIDEBAR) ===== */
#hubToggle{
  position:fixed;
  top:18px;
  left:18px;
  font-size:22px;
  background:#121826;
  border:1px solid #1f2937;
  color:#e5e7eb;
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  z-index:1001;
}

#hub{
  position:fixed;
  inset:0 auto 0 0;
  width:240px;
  background:linear-gradient(180deg,#121826,#0f172a);
  border-right:1px solid #1f2937;
  transform:translateX(-100%);
  transition:.3s ease;
  z-index:1000;
  padding:20px;
}

#hub.open{ transform:translateX(0); }

#hub h3{
  margin:0 0 20px;
  font-size:18px;
}

.hub-item{
  padding:10px 12px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
  color:#e5e7eb;
}
.hub-item:hover{ background:#1f2937; }

</style>
</head>

<body>
  <button id="hubToggle">‚ò∞</button>

<div id="hub">
  <h3>‚ö° Performance Hub</h3>

  <div class="hub-item" data-target="config">üßÆ Calculator</div>
  <div class="hub-item" data-target="profile">üë§ Profile</div>
  <div class="hub-item" data-target="history">üìú Test History</div>
  <div class="hub-item" data-target="analysis">üìä Analysis</div>
  <div class="hub-item" id="resetApp">üö™ Logout</div>
</div>

<div class="container">

<!-- CONFIG PAGE -->
<div id="config">
  <div class="header">üñ© SpeedDigits Trainer</div>
  <div class="sub">‚öô Configure Your Practice Session</div>

  <div class="card">

    <div class="field">
      <label class="label">Test Name</label>
      <input id="testName" placeholder="e.g., Morning Practice">
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Operation</label>
        <select id="operation">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
          <option value="mul">Multiplication</option>
          <option value="div">Division</option>
          <option value="square">Square</option>
          <option value="cube">Cube</option>
          <option value="last1">Last Digit</option>
          <option value="last2">Last Two Digits</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Difficulty Level</label>
        <select id="difficulty">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Range (e.g., 30-40)</label>
        <input id="range" placeholder="30-40">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Digits for First Number</label>
        <input id="digits1" type="number" value="2" min="1">
      </div>

      <div class="field">
        <label class="label">Digits for Second Number</label>
        <input id="digits2" type="number" value="2" min="1">
      </div>
    </div>

    <div class="field">
      <label class="label">Number of Questions (0 = endless mode)</label>
      <input id="questions" type="number" value="10" min="0">
    </div>

    <button onclick="startTest()">Start Practice</button>

  </div>
</div>

<!-- TEST PAGE -->
<div id="test" class="hidden">
  <div class="test-top">
    <div># Question <span id="qno">1</span></div>
    <div>‚è± <span id="time">0</span>s</div>
  </div>

  <div class="progress"><div id="bar"></div></div>

  <div class="question-box" id="question"></div>

  <input class="answer" id="answer" placeholder="Your answer">

  <div class="submit-row">
    <button class="submit" onclick="submit()">Submit ‚Üí</button>
    <button class="end-btn" onclick="finish()">‚ñ†</button>
  </div>
</div>

<!-- ANALYSIS PAGE -->
<div id="analysis" class="hidden">
  <div class="header">üñ© <span id="anName"></span></div>
  <div class="sub"><span id="anMeta"></span></div>

  <div class="stats">
    <div class="stat"><h2 id="acc"></h2><p>Accuracy</p></div>
    <div class="stat"><h2 id="cor"></h2><p>Correct</p></div>
    <div class="stat"><h2 id="avg"></h2><p>Avg Time</p></div>
    <div class="stat"><h2 id="fast"></h2><p>Fastest</p></div>
    <div class="stat"><h2 id="slow"></h2><p>Slowest</p></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th><th>Question</th><th>Your</th>
        <th>Correct</th><th>Time</th><th>Result</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

</div>

<script>
let q=0,total=0,correct=0,timer,sec=0,log=[];
const rand=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;

function startTimer(){
  clearInterval(timer);
  sec=0;
  time.textContent=0;
  timer=setInterval(()=>time.textContent=++sec,1000);
}

function gen(){
  let op=operation.value;
  let r=range.value.trim(), min1, max1;

  if(r && r.includes('-')){
    [min1,max1]=r.split('-').map(Number);
    if(isNaN(min1)||isNaN(max1)){min1=10;max1=99;}
  }else{
    min1=10**(digits1.value-1);
    max1=10**digits1.value-1;
  }

  let a=rand(min1,max1);
  let min2=10**(digits2.value-1);
  let max2=10**digits2.value-1;
  let b=rand(min2,max2);

  let ans,text;
  if(op==="add"){ans=a+b;text=`${a} + ${b}`;}
  if(op==="sub"){ans=a-b;text=`${a} ‚àí ${b}`;}
  if(op==="mul"){ans=a*b;text=`${a} √ó ${b}`;}
  if(op==="div"){ans=+(a/b).toFixed(2);text=`${a} √∑ ${b}`;}
  if(op==="square"){ans=a*a;text=`${a}¬≤`;}
  if(op==="cube"){ans=a*a*a;text=`${a}¬≥`;}
  if(op==="last1"){ans=(a*b)%10;text=`${a} √ó ${b} (last digit)`;}
  if(op==="last2"){ans=(a*b)%100;text=`${a} √ó ${b} (last 2 digits)`;}

  question.textContent=text;
  question.dataset.ans=ans;
  startTimer();
}

function startTest(){
  total=+questions.value||10;
  config.classList.add("hidden");
  test.classList.remove("hidden");
  q=0; correct=0; log=[];
  gen();
}

function submit(){
  let your=answer.value.trim();
  let cor=question.dataset.ans;
  let ok=your==cor;

  question.classList.remove("blink-green","blink-red");
  void question.offsetWidth;
  question.classList.add(ok?"blink-green":"blink-red");

  if(ok)correct++;
  log.push({q:question.textContent,y:your,c:cor,t:sec,ok});

  answer.value="";
  q++;
  bar.style.width=(q/total*100)+"%";
  qno.textContent=q+1;

  q<total?gen():finish();
}

answer.addEventListener("keydown",e=>e.key==="Enter"&&submit());

function finish(){
  clearInterval(timer);
  test.classList.add("hidden");
  analysis.classList.remove("hidden");

  anName.textContent=testName.value||"Practice Test";
  anMeta.textContent=`${operation.value} ‚Ä¢ ${difficulty.value} ‚Ä¢ ${new Date().toLocaleString()}`;

  acc.textContent=((correct/total)*100).toFixed(1)+"%";
  cor.textContent=`${correct}/${total}`;
  avg.textContent=(log.reduce((a,b)=>a+b.t,0)/total).toFixed(2)+"s";
  fast.textContent=Math.min(...log.map(x=>x.t))+"s";
  slow.textContent=Math.max(...log.map(x=>x.t))+"s";

  table.innerHTML="";
  log.forEach((r,i)=>{
    table.innerHTML+=`<tr class="${r.ok?"correct":"wrong"}">
      <td>${i+1}</td><td>${r.q}</td><td>${r.y}</td>
      <td>${r.c}</td><td>${r.t}s</td><td>${r.ok?"‚úî":"‚úñ"}</td>
    </tr>`;
  });
}
  // ===== PERFORMANCE HUB BASIC TOGGLE =====
hubToggle.onclick = () => {
  hub.classList.toggle("open");
};

// temporary logout (step 1 only)
resetApp.onclick = () => {
  if(confirm("This will clear all saved data. Continue?")){
    localStorage.clear();
    location.reload();
  }
};
</script>

</body>
</html>

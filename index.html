<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpeedDigits Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ORIGINAL CSS (UNCHANGED) ================= */
:root{
  --bg:#0e1625;
  --card:#121826;
  --muted:#9aa4b2;
  --accent:#7c3aed;
  --green:#16a34a;
  --red:#dc2626;
}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(1200px 600px at top,#1c2a44,var(--bg));
  color:#e5e7eb;
}
.container{
  max-width:880px;
  margin:40px auto;
  padding:24px;
}
.header{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:28px;
  font-weight:700;
}
.sub{
  margin-top:4px;
  color:var(--muted);
}
.card{
  background:linear-gradient(180deg,#121826,#0f172a);
  border-radius:14px;
  padding:24px;
  margin-top:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}
.row{
  display:flex;
  gap:16px;
  margin-bottom:16px;
}
.row > *{flex:1 1 0;}
.field{margin-bottom:16px}
.label{
  display:block;
  margin-bottom:6px;
  color:#cbd5f5;
  font-size:14px;
}

input,select{
  background:#0b1220;
  border:1px solid #1f2937;
  color:#e5e7eb;
  padding:12px;
  border-radius:10px;
  font-size:15px;
  width:100%;
  box-sizing:border-box;
}
button{
  background:var(--accent);
  border:none;
  color:white;
  padding:14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}
.hidden{display:none}

/* ================= SIDEBAR CSS (ADDED) ================= */
#sdSidebarToggle{
  position:fixed;
  top:14px;
  left:14px;
  z-index:1000;
  font-size:22px;
  padding:10px 14px;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

#sdSidebar{
  position:fixed;
  top:0;
  left:-280px;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#121826,#0f172a);
  box-shadow:4px 0 30px rgba(0,0,0,.6);
  padding:18px;
  overflow-y:auto;
  transition:.35s ease;
  z-index:999;
}
#sdSidebar.open{left:0}

.sd-section{
  margin-bottom:20px;
  border-bottom:1px solid #1f2937;
  padding-bottom:14px;
}
.sd-section h3{font-size:16px}

.sd-section input,
.sd-section textarea,
.sd-section select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  background:#0b1220;
  border:1px solid #1f2937;
  color:#e5e7eb;
}
.sd-img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:10px auto;
  border:2px solid var(--accent);
}
.sd-danger{background:var(--red)}
.sd-history-item{
  font-size:12px;
  border-bottom:1px dashed #1f2937;
  padding:6px 0;
}
</style>
</head>

<body>

<!-- ================= SIDEBAR HTML (ADDED) ================= -->
<button id="sdSidebarToggle">‚ò∞</button>

<div id="sdSidebar">
  <div class="sd-section">
    <h3>üë§ Profile</h3>
    <input id="sdName" placeholder="Name">
    <input id="sdAge" placeholder="Age">
    <input id="sdClass" placeholder="Class">
    <input type="file" id="sdImage">
    <img id="sdPreview" class="sd-img">
    <textarea id="sdBio" placeholder="Bio / Hobbies"></textarea>
    <button onclick="sdSaveProfile()">Save Profile</button>
  </div>

  <div class="sd-section">
    <h3>üìä Test History</h3>
    <div id="sdHistory">No tests yet</div>
  </div>

  <div class="sd-section">
    <button class="sd-danger" onclick="sdResetAll()">Reset Everything</button>
  </div>
</div>

<!-- ================= ORIGINAL BODY (UNCHANGED) ================= -->
<div class="container">
<!-- ORIGINAL CONTENT CONTINUES -->
<!-- (your calculator UI exactly as provided) -->
<!-- ================= ORIGINAL CONTENT CONTINUES (UNCHANGED) ================= -->

<!-- CONFIG PAGE -->
<div id="config">
  <div class="header">üñ© SpeedDigits Trainer</div>
  <div class="sub">‚öô Configure Your Practice Session</div>

  <div class="card">

    <div class="field">
      <label class="label">Test Name</label>
      <input id="testName" placeholder="e.g., Morning Practice">
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Operation</label>
        <select id="operation">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
          <option value="mul">Multiplication</option>
          <option value="div">Division</option>
          <option value="square">Square</option>
          <option value="cube">Cube</option>
          <option value="last1">Last Digit</option>
          <option value="last2">Last Two Digits</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Difficulty Level</label>
        <select id="difficulty">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Range (e.g., 30-40)</label>
        <input id="range" placeholder="30-40">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label class="label">Digits for First Number</label>
        <input id="digits1" type="number" value="2" min="1">
      </div>

      <div class="field">
        <label class="label">Digits for Second Number</label>
        <input id="digits2" type="number" value="2" min="1">
      </div>
    </div>

    <div class="field">
      <label class="label">Number of Questions (0 = endless mode)</label>
      <input id="questions" type="number" value="10" min="0">
    </div>

    <button onclick="startTest()">Start Practice</button>

  </div>
</div>

<!-- TEST PAGE -->
<div id="test" class="hidden">
  <div class="test-top">
    <div># Question <span id="qno">1</span></div>
    <div>‚è± <span id="time">0</span>s</div>
  </div>

  <div class="progress"><div id="bar"></div></div>

  <div class="question-box" id="question"></div>

  <input class="answer" id="answer" placeholder="Your answer">

  <div class="submit-row">
    <button class="submit" onclick="submit()">Submit ‚Üí</button>
    <button class="end-btn" onclick="finish()">‚ñ†</button>
  </div>
</div>

<!-- ANALYSIS PAGE -->
<div id="analysis" class="hidden">
  <div class="header">üñ© <span id="anName"></span></div>
  <div class="sub"><span id="anMeta"></span></div>

  <div class="stats">
    <div class="stat"><h2 id="acc"></h2><p>Accuracy</p></div>
    <div class="stat"><h2 id="cor"></h2><p>Correct</p></div>
    <div class="stat"><h2 id="avg"></h2><p>Avg Time</p></div>
    <div class="stat"><h2 id="fast"></h2><p>Fastest</p></div>
    <div class="stat"><h2 id="slow"></h2><p>Slowest</p></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th><th>Question</th><th>Your</th>
        <th>Correct</th><th>Time</th><th>Result</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

</div>

<script>
/* ================= ORIGINAL CALCULATOR JS (UNCHANGED) ================= */

let q=0,total=0,correct=0,timer,sec=0,log=[];
const rand=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;

function startTimer(){
  clearInterval(timer);
  sec=0;
  time.textContent=0;
  timer=setInterval(()=>time.textContent=++sec,1000);
}

function gen(){
  let op=operation.value;
  let r=range.value.trim(), min1, max1;

  if(r && r.includes('-')){
    [min1,max1]=r.split('-').map(Number);
    if(isNaN(min1)||isNaN(max1)){min1=10;max1=99;}
  }else{
    min1=10**(digits1.value-1);
    max1=10**digits1.value-1;
  }

  let a=rand(min1,max1);
  let min2=10**(digits2.value-1);
  let max2=10**digits2.value-1;
  let b=rand(min2,max2);

  let ans,text;
  if(op==="add"){ans=a+b;text=`${a} + ${b}`;}
  if(op==="sub"){ans=a-b;text=`${a} ‚àí ${b}`;}
  if(op==="mul"){ans=a*b;text=`${a} √ó ${b}`;}
  if(op==="div"){ans=+(a/b).toFixed(2);text=`${a} √∑ ${b}`;}
  if(op==="square"){ans=a*a;text=`${a}¬≤`;}
  if(op==="cube"){ans=a*a*a;text=`${a}¬≥`;}
  if(op==="last1"){ans=(a*b)%10;text=`${a} √ó ${b} (last digit)`;}
  if(op==="last2"){ans=(a*b)%100;text=`${a} √ó ${b} (last 2 digits)`;}

  question.textContent=text;
  question.dataset.ans=ans;
  startTimer();
}

function startTest(){
  total=+questions.value||10;
  config.classList.add("hidden");
  test.classList.remove("hidden");
  q=0; correct=0; log=[];
  gen();
}

function submit(){
  let your=answer.value.trim();
  let cor=question.dataset.ans;
  let ok=your==cor;

  question.classList.remove("blink-green","blink-red");
  void question.offsetWidth;
  question.classList.add(ok?"blink-green":"blink-red");

  if(ok)correct++;
  log.push({q:question.textContent,y:your,c:cor,t:sec,ok});

  answer.value="";
  q++;
  bar.style.width=(q/total*100)+"%";
  qno.textContent=q+1;

  q<total?gen():finish();
}

answer.addEventListener("keydown",e=>e.key==="Enter"&&submit());

function finish(){
  clearInterval(timer);
  test.classList.add("hidden");
  analysis.classList.remove("hidden");

  anName.textContent=testName.value||"Practice Test";
  anMeta.textContent=`${operation.value} ‚Ä¢ ${difficulty.value} ‚Ä¢ ${new Date().toLocaleString()}`;

  acc.textContent=((correct/total)*100).toFixed(1)+"%";
  cor.textContent=`${correct}/${total}`;
  avg.textContent=(log.reduce((a,b)=>a+b.t,0)/total).toFixed(2)+"s";
  fast.textContent=Math.min(...log.map(x=>x.t))+"s";
  slow.textContent=Math.max(...log.map(x=>x.t))+"s";

  table.innerHTML="";
  log.forEach((r,i)=>{
    table.innerHTML+=`<tr class="${r.ok?"correct":"wrong"}">
      <td>${i+1}</td><td>${r.q}</td><td>${r.y}</td>
      <td>${r.c}</td><td>${r.t}s</td><td>${r.ok?"‚úî":"‚úñ"}</td>
    </tr>`;
  });
}

/* ================= SIDEBAR JS (ADDED SAFELY) ================= */

/* TOGGLE */
sdSidebarToggle.onclick=()=>sdSidebar.classList.toggle("open");

/* PROFILE */
function sdSaveProfile(){
  localStorage.setItem("sdProfile",JSON.stringify({
    name:sdName.value,
    age:sdAge.value,
    class:sdClass.value,
    bio:sdBio.value,
    img:sdPreview.src
  }));
  alert("Profile saved");
}

sdImage.onchange=()=>{
  const r=new FileReader();
  r.onload=()=>sdPreview.src=r.result;
  r.readAsDataURL(sdImage.files[0]);
};

const p=JSON.parse(localStorage.getItem("sdProfile")||"{}");
if(p.name)sdName.value=p.name;
if(p.age)sdAge.value=p.age;
if(p.class)sdClass.value=p.class;
if(p.bio)sdBio.value=p.bio;
if(p.img)sdPreview.src=p.img;

/* HISTORY */
const _finish=finish;
finish=function(){
  _finish();
  const h=JSON.parse(localStorage.getItem("sdHistory")||"[]");
  h.push({
    date:new Date().toLocaleString(),
    test:testName.value||"Practice",
    score:`${correct}/${total}`
  });
  localStorage.setItem("sdHistory",JSON.stringify(h));
  sdHistory.innerHTML=h.map(x=>`<div class="sd-history-item">${x.test}<br>${x.date}<br>${x.score}</div>`).reverse().join("");
};

/* RESET */
function sdResetAll(){
  if(confirm("Delete ALL data?")){
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
